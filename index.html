<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <form action="">
        <h1>Programa para comprar impresoras, laptops y monitores</h1>
        <div class="form__name__container">
            <div class="nombre">
                <label for="nombre">Nombre</label>
                <input id="nombre" type="text" placeholder="Nombre" name="nombre">
            </div>
            <div class="apellido">
                <label for="apellido">Apellido</label>
                <input id="apellido" type="text" placeholder="Apellido" name="apellido">
            </div>
        </div>
        <div class="correo__container">
            <label for="correo">Correo Electronico</label>
            <input id="correo" type="text" placeholder="Correo Electronico" name="correo">
        </div>
        <div class="cuotas-stock__container">
            <div class="stock__container">
                <div class="stock">
                    <label class="title" for="stock">Stock</label>
                    <select name="stock" id="stock">
                        <option value="stock">Impresoras</option>
                        <option value="stock">Laptops</option>
                        <option value="stock">Monitores</option>
                    </select>
                </div>
            </div>
            <div class="cuotas__container">
                <div class="cuotas">
                    <label class="title" for="cuota">Cuotas</label>
                    <input type="radio" value="3" name="cuota">
                    <label for="cuota">3</label>
                    <input type="radio" value="6" name="cuota">
                    <label for="cuota">6</label>
                    <input type="radio" value="12" name="cuota">
                    <label for="cuota">12</label>
                    <input type="radio" value="18" name="cuota">
                    <label for="cuota">18</label>
                </div>
            </div>
        </div>
        <div class="btn__container">
            <input class="btn" type="submit" value="Enviar">
        </div>
    </form>

    <script src="index.js"></script>
</body>
</html>
